<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 - 알림톡 대기표</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .header h1 {
            color: white;
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .settings-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 50px;
            text-align: center;
            color: white;
        }
        
        .current-time {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 메인 발급 버튼 */
        .main-issue-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 80px 120px;
            font-size: 3.5rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(0,184,148,0.3);
            text-align: center;
            min-height: 300px;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
        }

        .main-issue-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0,184,148,0.4);
            background: linear-gradient(135deg, #00a085, #00b8a8);
        }

        .main-issue-btn:active {
            transform: translateY(-5px);
        }

        .main-btn-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .main-btn-text {
            font-size: 3.5rem;
            font-weight: 900;
        }

        .main-btn-desc {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 15px;
        }

        /* 핸드폰 번호 입력 팝업 */
        .phone-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            backdrop-filter: blur(15px);
        }

        .phone-popup.show {
            display: flex;
        }

        .phone-popup-content {
            background: white;
            border-radius: 30px;
            padding: 60px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            animation: popupSlideIn 0.4s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .popup-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .phone-display {
            font-size: 3rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 40px;
            padding: 20px 40px;
            background: #f8f9fa;
            border-radius: 20px;
            border: 4px solid #ecf0f1;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 3px;
        }

        /* 번호패드 */
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 450px;
            margin: 0 auto 40px auto;
        }

        .number-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 30px;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 90px;
            min-width: 90px;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .number-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .number-btn:active {
            transform: translateY(0);
            background: #1f618d;
        }

        .delete-btn {
            background: #e74c3c !important;
        }

        .clear-btn {
            background: #f39c12 !important;
            font-size: 1.4rem !important;
        }

        .popup-close-btn {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 20px;
        }

        .popup-close-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        /* 과정 선택 팝업 */
        .course-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 6000;
            backdrop-filter: blur(15px);
        }

        .course-popup.show {
            display: flex;
        }

        .course-popup-content {
            background: white;
            border-radius: 30px;
            padding: 60px;
            max-width: 1000px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            animation: popupSlideIn 0.4s ease-out;
        }

        .popup-phone {
            font-size: 2.2rem;
            color: #3498db;
            font-weight: 700;
            margin-bottom: 40px;
            padding: 20px 40px;
            background: #f8f9fa;
            border-radius: 20px;
            display: inline-block;
        }

        .popup-course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .popup-course-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 60px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }

        .popup-course-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .popup-course-btn:active {
            transform: translateY(-4px);
        }

        .popup-course-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .popup-course-desc {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        /* 성공 메시지 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 50px 80px;
            border-radius: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            opacity: 0;
            transition: all 0.4s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .success-message.show { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* 설정 패널 */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100%;
            background: white;
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
        }
        
        .settings-panel.open { 
            right: 0; 
        }

        .settings-header {
            background: #3498db;
            color: white;
            padding: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-issue-btn {
                padding: 60px 80px;
                font-size: 2.5rem;
                min-height: 250px;
                min-width: 400px;
            }
            
            .main-btn-icon {
                font-size: 3.5rem;
            }
            
            .main-btn-text {
                font-size: 2.5rem;
            }
            
            .phone-popup-content,
            .course-popup-content {
                padding: 40px 30px;
            }
            
            .popup-title {
                font-size: 2.2rem;
            }
            
            .phone-display {
                font-size: 2.5rem;
                padding: 15px 30px;
            }
            
            .number-pad {
                max-width: 350px;
                gap: 20px;
            }
            
            .number-btn {
                min-height: 80px;
                min-width: 80px;
                font-size: 2rem;
                padding: 25px;
            }
            
            .popup-course-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-button" onclick="toggleSettings()" title="설정">⚙️</button>
            <h1>🎫 대기표 발급 시스템</h1>
        </div>

        <div class="status-bar">
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="main-content">
            <!-- 메인 발급 버튼 -->
            <button class="main-issue-btn" onclick="showPhonePopup()">
                <div class="main-btn-icon">🎫</div>
                <div class="main-btn-text">대기표 발급</div>
                <div class="main-btn-desc">터치하여 시작하세요</div>
            </button>
        </div>
    </div>

    <!-- 핸드폰 번호 입력 팝업 -->
    <div class="phone-popup" id="phonePopup">
        <div class="phone-popup-content">
            <div class="popup-title">📱 핸드폰 번호 입력</div>
            
            <div class="phone-display" id="phoneDisplay">010-</div>

            <!-- 번호패드 -->
            <div class="number-pad">
                <button class="number-btn" onclick="addNumber('1')">1</button>
                <button class="number-btn" onclick="addNumber('2')">2</button>
                <button class="number-btn" onclick="addNumber('3')">3</button>
                <button class="number-btn" onclick="addNumber('4')">4</button>
                <button class="number-btn" onclick="addNumber('5')">5</button>
                <button class="number-btn" onclick="addNumber('6')">6</button>
                <button class="number-btn" onclick="addNumber('7')">7</button>
                <button class="number-btn" onclick="addNumber('8')">8</button>
                <button class="number-btn" onclick="addNumber('9')">9</button>
                <button class="number-btn delete-btn" onclick="deleteNumber()">←</button>
                <button class="number-btn" onclick="addNumber('0')">0</button>
                <button class="number-btn clear-btn" onclick="clearPhone()">전체삭제</button>
            </div>
            
            <button class="popup-close-btn" onclick="closePhonePopup()">취소</button>
        </div>
    </div>

    <!-- 과정 선택 팝업 -->
    <div class="course-popup" id="coursePopup">
        <div class="course-popup-content">
            <div class="popup-title">📚 상담 과정 선택</div>
            <div class="popup-phone" id="popupPhone">010-1234-5678</div>
            
            <div class="popup-course-grid" id="popupCourseGrid">
                <!-- 과정 버튼들이 여기에 생성됩니다 -->
            </div>
            
            <button class="popup-close-btn" onclick="closeCoursePopup()">돌아가기</button>
        </div>
    </div>

    <!-- 발급 성공 메시지 -->
    <div class="success-message" id="successMessage">
        <div class="success-icon">✅</div>
        <div id="successMessageText">대기표 발급 완료!</div>
    </div>

    <!-- 설정 패널 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            🔧 알림톡 설정
            <button class="close-settings" onclick="toggleSettings()">×</button>
        </div>
        <div class="settings-content">
            <div style="padding: 20px;">
                <h3>설정 준비 중...</h3>
                <p>SMS 발송 기능이 준비되어 있습니다.</p>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 스크립트 시작');

        // 전역 변수
        var courses = [
            { code: 'CH', name: '중국어 과정', englishName: 'Chinese Course' },
            { code: 'EN', name: '영어 과정', englishName: 'English Course' },
            { code: 'HSK', name: 'HSK 시험반', englishName: 'HSK Test Prep' },
            { code: 'TO', name: 'TOEIC 집중반', englishName: 'TOEIC Course' }
        ];

        var currentPhoneNumber = '';

        // 핸드폰 번호 입력 팝업 표시
        function showPhonePopup() {
            console.log('핸드폰 번호 입력 팝업 표시');
            var popup = document.getElementById('phonePopup');
            if (popup) {
                currentPhoneNumber = '';
                updatePhoneDisplay();
                popup.classList.add('show');
            }
        }

        // 핸드폰 번호 입력 팝업 닫기
        function closePhonePopup() {
            console.log('핸드폰 번호 입력 팝업 닫기');
            var popup = document.getElementById('phonePopup');
            if (popup) {
                popup.classList.remove('show');
                currentPhoneNumber = '';
            }
        }

        // 번호 추가
        function addNumber(num) {
            console.log('번호 추가:', num);
            
            // 하이픈 제거하고 숫자만 추출
            var numbersOnly = currentPhoneNumber.replace(/[^0-9]/g, '');
            
            if (numbersOnly.length < 11) {
                numbersOnly += num;
                currentPhoneNumber = numbersOnly;
                updatePhoneDisplay();
                
                // 11자리 완성되면 과정 선택 팝업 표시
                if (numbersOnly.length === 11) {
                    setTimeout(function() {
                        closePhonePopup();
                        showCoursePopup(numbersOnly);
                    }, 300);
                }
            }
        }

        // 번호 삭제
        function deleteNumber() {
            console.log('번호 삭제');
            var numbersOnly = currentPhoneNumber.replace(/[^0-9]/g, '');
            if (numbersOnly.length > 0) {
                numbersOnly = numbersOnly.slice(0, -1);
                currentPhoneNumber = numbersOnly;
                updatePhoneDisplay();
            }
        }

        // 번호 전체 삭제
        function clearPhone() {
            console.log('번호 전체 삭제');
            currentPhoneNumber = '';
            updatePhoneDisplay();
        }

        // 핸드폰 번호 화면 업데이트 (자동 하이픈 추가)
        function updatePhoneDisplay() {
            var display = document.getElementById('phoneDisplay');
            if (!display) return;
            
            var numbersOnly = currentPhoneNumber.replace(/[^0-9]/g, '');
            var formatted = '010-';
            
            if (numbersOnly.length > 3) {
                if (numbersOnly.length <= 7) {
                    formatted = numbersOnly.substring(0, 3) + '-' + numbersOnly.substring(3);
                } else {
                    formatted = numbersOnly.substring(0, 3) + '-' + 
                               numbersOnly.substring(3, 7) + '-' + 
                               numbersOnly.substring(7);
                }
            } else if (numbersOnly.length > 0) {
                formatted = numbersOnly;
            }
            
            display.textContent = formatted;
            console.log('번호 표시 업데이트:', formatted);
        }

        // 과정 선택 팝업 표시
        function showCoursePopup(phoneNumber) {
            console.log('과정 선택 팝업 표시:', phoneNumber);
            
            var popup = document.getElementById('coursePopup');
            var popupPhone = document.getElementById('popupPhone');
            var popupGrid = document.getElementById('popupCourseGrid');
            
            if (!popup || !popupPhone || !popupGrid) {
                console.error('과정 팝업 요소를 찾을 수 없습니다');
                return;
            }
            
            // 전화번호 표시 (하이픈 포함)
            var formatted = phoneNumber.substring(0, 3) + '-' + 
                           phoneNumber.substring(3, 7) + '-' + 
                           phoneNumber.substring(7);
            popupPhone.textContent = formatted;
            
            // 과정 버튼 생성
            popupGrid.innerHTML = '';
            for (var i = 0; i < courses.length; i++) {
                var course = courses[i];
                var button = document.createElement('button');
                button.className = 'popup-course-btn';
                
                button.onclick = function(courseData, phone) {
                    return function() {
                        selectCourse(courseData, phone);
                    };
                }(course, phoneNumber);
                
                button.innerHTML = 
                    '<div class="popup-course-name">' + course.name + '</div>' +
                    '<div class="popup-course-desc">' + course.englishName + '</div>';
                
                popupGrid.appendChild(button);
            }
            
            // 팝업 표시
            popup.classList.add('show');
        }

        // 과정 선택 팝업 닫기
        function closeCoursePopup() {
            console.log('과정 선택 팝업 닫기');
            var popup = document.getElementById('coursePopup');
            if (popup) {
                popup.classList.remove('show');
            }
        }

        // 과정 선택
        function selectCourse(course, phoneNumber) {
            console.log('과정 선택:', course.name, phoneNumber);
            
            // 팝업 닫기
            closeCoursePopup();
            
            // 대기표 발급
            issueTicket(course, phoneNumber);
        }

        // 대기표 발급
        function issueTicket(course, phoneNumber) {
            console.log('대기표 발급:', course.name, phoneNumber);
            
            // 임시 번호 생성
            var ticketNumber = course.code + '001';
            
            // 성공 메시지 표시
            showSuccessMessage(ticketNumber, phoneNumber);
        }

        // 성공 메시지 표시
        function showSuccessMessage(ticketNumber, phoneNumber) {
            var successEl = document.getElementById('successMessage');
            var messageEl = document.getElementById('successMessageText');
            
            if (successEl && messageEl) {
                var maskedPhone = phoneNumber.substring(0, 3) + '****' + phoneNumber.substring(7);
                
                messageEl.innerHTML = 
                    '<div style="font-size: 3rem; margin-bottom: 20px;">' + ticketNumber + '</div>' +
                    '<div style="font-size: 1.8rem; margin-bottom: 15px;">알림톡 대기표 발급 완료!</div>' +
                    '<div style="font-size: 1.5rem; margin-bottom: 10px;">' + maskedPhone + '</div>' +
                    '<div style="font-size: 1.2rem; opacity: 0.9; color: #FFD700;">SMS 발송 완료</div>';
                
                successEl.classList.add('show');
                setTimeout(function() {
                    successEl.classList.remove('show');
                }, 5000);
            }
        }

        // 설정 패널 토글
        function toggleSettings() {
            console.log('설정 패널 토글');
            var panel = document.getElementById('settingsPanel');
            if (panel) {
                if (panel.classList.contains('open')) {
                    panel.classList.remove('open');
                } else {
                    panel.classList.add('open');
                }
            }
        }

        // 시간 업데이트
        function updateTime() {
            var timeEl = document.getElementById('currentTime');
            if (timeEl) {
                timeEl.textContent = new Date().toLocaleString('ko-KR');
            }
        }

        // 초기화
        function initialize() {
            console.log('🚀 키오스크 초기화 시작');
            
            try {
                updateTime();
                setInterval(updateTime, 1000);
                console.log('✅ 키오스크 초기화 완료');
                
            } catch (error) {
                console.error('❌ 초기화 오류:', error);
            }
        }

        // 페이지 로드 완료 시 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        console.log('✅ 스크립트 로드 완료');
    </script>
</body>
</html>
