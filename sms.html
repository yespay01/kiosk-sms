<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 - 알림톡 대기표</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            color: white;
        }
        
        .current-time {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-issue-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 60px 100px;
            font-size: 3rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(0,184,148,0.3);
            text-align: center;
            min-height: 250px;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }

        .main-issue-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px rgba(0,184,148,0.4);
            background: linear-gradient(135deg, #00a085, #00b8a8);
        }

        .main-issue-btn:active {
            transform: translateY(-4px);
        }

        .main-btn-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .main-btn-text {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .main-btn-desc {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* 핸드폰 번호 입력 팝업 */
        .phone-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .phone-popup.show {
            display: flex;
        }

        .phone-popup-content {
            background: white;
            border-radius: 25px;
            padding: 50px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            animation: popupSlideIn 0.3s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .popup-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .phone-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #ecf0f1;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto 30px auto;
        }

        .number-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 25px;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 80px;
            touch-action: manipulation;
            user-select: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .number-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }

        .number-btn:active {
            transform: translateY(0);
        }

        .delete-btn {
            background: #e74c3c !important;
        }

        .clear-btn {
            background: #f39c12 !important;
            font-size: 1.2rem !important;
        }

        .popup-close-btn {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-close-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        /* 과정 선택 팝업 */
        .course-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .course-popup.show {
            display: flex;
        }

        .course-popup-content {
            background: white;
            border-radius: 25px;
            padding: 50px;
            max-width: 900px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            animation: popupSlideIn 0.3s ease-out;
        }

        .popup-phone {
            font-size: 2rem;
            color: #3498db;
            font-weight: 700;
            margin-bottom: 30px;
            padding: 15px 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: inline-block;
        }

        .popup-course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .popup-course-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }

        .popup-course-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .popup-course-btn:active {
            transform: translateY(-2px);
        }

        .popup-course-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .popup-course-desc {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* 성공 메시지 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 2000;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .success-message.show { 
            opacity: 1; 
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        @media (max-width: 768px) {
            .main-issue-btn {
                padding: 40px 60px;
                font-size: 2rem;
                min-height: 200px;
                min-width: 350px;
            }
            
            .main-btn-icon {
                font-size: 3rem;
            }
            
            .main-btn-text {
                font-size: 2rem;
            }
            
            .phone-popup-content,
            .course-popup-content {
                padding: 30px 20px;
            }
            
            .popup-title {
                font-size: 2rem;
            }
            
            .phone-display {
                font-size: 2rem;
            }
            
            .number-pad {
                max-width: 300px;
                gap: 15px;
            }
            
            .number-btn {
                min-height: 70px;
                font-size: 1.5rem;
            }
            
            .popup-course-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 알림톡 대기표 시스템</h1>
        </div>

        <div class="status-bar">
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="main-content">
            <button class="main-issue-btn" onclick="showPhonePopup()">
                <div class="main-btn-icon">📱</div>
                <div class="main-btn-text">대기표 발급</div>
                <div class="main-btn-desc">핸드폰 번호로 알림톡 발송</div>
            </button>
        </div>
    </div>

    <!-- 핸드폰 번호 입력 팝업 -->
    <div class="phone-popup" id="phonePopup">
        <div class="phone-popup-content">
            <div class="popup-title">📱 핸드폰 번호 입력</div>
            
            <div class="phone-display" id="phoneDisplay">010-</div>

            <div class="number-pad">
                <button class="number-btn" onclick="addNumber('1')">1</button>
                <button class="number-btn" onclick="addNumber('2')">2</button>
                <button class="number-btn" onclick="addNumber('3')">3</button>
                <button class="number-btn" onclick="addNumber('4')">4</button>
                <button class="number-btn" onclick="addNumber('5')">5</button>
                <button class="number-btn" onclick="addNumber('6')">6</button>
                <button class="number-btn" onclick="addNumber('7')">7</button>
                <button class="number-btn" onclick="addNumber('8')">8</button>
                <button class="number-btn" onclick="addNumber('9')">9</button>
                <button class="number-btn delete-btn" onclick="deleteNumber()">←</button>
                <button class="number-btn" onclick="addNumber('0')">0</button>
                <button class="number-btn clear-btn" onclick="clearPhone()">전체삭제</button>
            </div>
            
            <button class="popup-close-btn" onclick="closePhonePopup()">취소</button>
        </div>
    </div>

    <!-- 과정 선택 팝업 -->
    <div class="course-popup" id="coursePopup">
        <div class="course-popup-content">
            <div class="popup-title">📚 상담 과정 선택</div>
            <div class="popup-phone" id="popupPhone">010-1234-5678</div>
            
            <div class="popup-course-grid" id="popupCourseGrid">
                <!-- 과정 버튼들이 여기에 생성됩니다 -->
            </div>
            
            <button class="popup-close-btn" onclick="closeCoursePopup()">돌아가기</button>
        </div>
    </div>

    <!-- 성공 메시지 -->
    <div class="success-message" id="successMessage">
        <div class="success-icon">📱</div>
        <div id="successMessageText">알림톡 대기표 발급 완료!</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCNhcSqZgtSS63QTmjWtiMxgy5g8soOzho",
            authDomain: "alimtalk-waiting-ticket.firebaseapp.com",
            databaseURL: "https://alimtalk-waiting-ticket-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "alimtalk-waiting-ticket",
            storageBucket: "alimtalk-waiting-ticket.firebasestorage.app",
            messagingSenderId: "313045604729",
            appId: "1:313045604729:web:2599fe60cad2b573bc37a8"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.firebaseDB = database;
        window.firebaseRef = ref;

        window.firebaseOnValue = onValue;

        console.log('🔥 Firebase 초기화 완료: alimtalk-waiting-ticket (Kiosk)');
    </script>

    <script>
        // 전역 변수
        let courses = [
            { code: 'CH', name: '중국어 과정', englishName: 'Chinese Course' },
            { code: 'EN', name: '영어 과정', englishName: 'English Course' },
            { code: 'HSK', name: 'HSK 시험반', englishName: 'HSK Test Prep' },
            { code: 'TO', name: 'TOEIC 집중반', englishName: 'TOEIC Course' }
        ];

        let currentPhoneNumber = '';
        let currentNumbers = {}; // 과정별 현재 번호
        let systemData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [],
            totalToday: 0,
            lastDate: new Date().toISOString().split('T')[0],
            currentNumbers: {}
        };

        // 핸드폰 번호 입력 팝업 표시
        function showPhonePopup() {
            currentPhoneNumber = '';
            updatePhoneDisplay();
            document.getElementById('phonePopup').classList.add('show');
        }

        // 핸드폰 번호 입력 팝업 닫기
        function closePhonePopup() {
            document.getElementById('phonePopup').classList.remove('show');
            currentPhoneNumber = '';
        }

        // 번호 추가
        function addNumber(num) {
            let numbersOnly = currentPhoneNumber.replace(/[^0-9]/g, '');
            
            if (numbersOnly.length < 11) {
                numbersOnly += num;
                currentPhoneNumber = numbersOnly;
                updatePhoneDisplay();
                
                // 11자리 완성되면 과정 선택으로
                if (numbersOnly.length === 11) {
                    setTimeout(() => {
                        closePhonePopup();
                        showCoursePopup(numbersOnly);
                    }, 300);
                }
            }
        }

        // 번호 삭제
        function deleteNumber() {
            let numbersOnly = currentPhoneNumber.replace(/[^0-9]/g, '');
            if (numbersOnly.length > 0) {
                numbersOnly = numbersOnly.slice(0, -1);
                currentPhoneNumber = numbersOnly;
                updatePhoneDisplay();
            }
        }

        // 번호 전체 삭제
        function clearPhone() {
            currentPhoneNumber = '';
            updatePhoneDisplay();
        }

        // 핸드폰 번호 화면 업데이트
        function updatePhoneDisplay() {
            const display = document.getElementById('phoneDisplay');
            const numbersOnly = currentPhoneNumber.replace(/[^0-9]/g, '');
            let formatted = '010-';
            
            if (numbersOnly.length > 3) {
                if (numbersOnly.length <= 7) {
                    formatted = numbersOnly.substring(0, 3) + '-' + numbersOnly.substring(3);
                } else {
                    formatted = numbersOnly.substring(0, 3) + '-' + 
                               numbersOnly.substring(3, 7) + '-' + 
                               numbersOnly.substring(7);
                }
            } else if (numbersOnly.length > 0) {
                formatted = numbersOnly;
            }
            
            display.textContent = formatted;
        }

        // 과정 선택 팝업 표시
        function showCoursePopup(phoneNumber) {
            const popup = document.getElementById('coursePopup');
            const popupPhone = document.getElementById('popupPhone');
            const popupGrid = document.getElementById('popupCourseGrid');
            
            // 전화번호 표시
            const formatted = phoneNumber.substring(0, 3) + '-' + 
                           phoneNumber.substring(3, 7) + '-' + 
                           phoneNumber.substring(7);
            popupPhone.textContent = formatted;
            
            // 과정 버튼 생성
            popupGrid.innerHTML = '';
            courses.forEach(course => {
                const button = document.createElement('button');
                button.className = 'popup-course-btn';
                button.onclick = () => selectCourse(course, phoneNumber);
                
                button.innerHTML = 
                    `<div class="popup-course-name">${course.name}</div>` +
                    `<div class="popup-course-desc">${course.englishName}</div>`;
                
                popupGrid.appendChild(button);
            });
            
            popup.classList.add('show');
        }

        // 과정 선택 팝업 닫기
        function closeCoursePopup() {
            document.getElementById('coursePopup').classList.remove('show');
        }

        // 과정 선택 및 대기표 발급
        function selectCourse(course, phoneNumber) {
            closeCoursePopup();
            issueTicket(course, phoneNumber);
        }

        // 대기표 발급
        function issueTicket(course, phoneNumber) {
            try {
                // 오늘 날짜 확인
                const today = new Date().toISOString().split('T')[0];
                
                // 날짜가 바뀌었으면 번호 초기화
                if (systemData.lastDate !== today) {
                    currentNumbers = {};
                    systemData.lastDate = today;
                    systemData.totalToday = 0;
                }
                
                // 과정별 번호 생성
                if (!currentNumbers[course.code]) {
                    currentNumbers[course.code] = 0;
                }
                currentNumbers[course.code]++;
                
                // 대기번호 생성 (예: CH001, EN002)
                const ticketNumber = course.code + currentNumbers[course.code].toString().padStart(3, '0');
                
                // 대기표 정보
                const ticketInfo = {
                    number: ticketNumber,
                    course: course.name,
                    courseCode: course.code,
                    phoneNumber: phoneNumber,
                    time: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }),
                    timestamp: new Date().toISOString()
                };
                
                // 시스템 데이터에 추가
                if (!systemData.waiting) {
                    systemData.waiting = [];
                }
                systemData.waiting.push(ticketInfo);
                systemData.totalToday = (systemData.totalToday || 0) + 1;
                systemData.currentNumbers = currentNumbers;
                
                // Firebase에 저장
                saveToFirebase().then(() => {
                    // SMS 발송 시뮬레이션
                    sendSMS(phoneNumber, ticketNumber, course.name);
                    
                    // 성공 메시지
                    showSuccessMessage(ticketNumber, phoneNumber, course.name);
                    
                }).catch((error) => {
                    console.error('❌ 저장 실패:', error);
                    alert('대기표 발급에 실패했습니다.');
                });
                
            } catch (error) {
                console.error('❌ 발급 오류:', error);
                alert('오류가 발생했습니다.');
            }
        }

        // Firebase 저장
        function saveToFirebase() {
            if (!window.firebaseDB) {
                return Promise.reject('Firebase가 초기화되지 않았습니다.');
            }
            
            systemData.lastUpdated = new Date().toISOString();
            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            
            return window.firebaseSet(systemRef, systemData).then(() => {
                console.log('✅ Firebase 저장 완료');
            });
        }

        // SMS 발송 시뮬레이션
        function sendSMS(phoneNumber, ticketNumber, courseName) {
            console.log('📱 SMS 발송 시뮬레이션:');
            console.log(`  번호: ${phoneNumber}`);
            console.log(`  대기번호: ${ticketNumber}`);
            console.log(`  과정: ${courseName}`);
            
            // 실제 SMS 발송 로직이 여기에 추가될 예정
        }

        // 성공 메시지 표시
        function showSuccessMessage(ticketNumber, phoneNumber, courseName) {
            const successEl = document.getElementById('successMessage');
            const messageEl = document.getElementById('successMessageText');
            
            // 전화번호 마스킹
            const maskedPhone = phoneNumber.substring(0, 3) + '****' + phoneNumber.substring(7);
            const formattedPhone = maskedPhone.substring(0, 3) + '-' + 
                                 maskedPhone.substring(3, 7) + '-' + 
                                 maskedPhone.substring(7);
            
            messageEl.innerHTML = 
                `<div style="font-size: 3rem; margin-bottom: 15px; color: #FFD700;">${ticketNumber}</div>` +
                `<div style="font-size: 1.8rem; margin-bottom: 10px;">📱 알림톡 대기표 발급 완료!</div>` +
                `<div style="font-size: 1.3rem; margin-bottom: 8px; opacity: 0.9;">${courseName}</div>` +
                `<div style="font-size: 1.1rem; margin-bottom: 10px; opacity: 0.8;">${formattedPhone}</div>` +
                `<div style="font-size: 1rem; opacity: 0.9; color: #FFD700;">📲 SMS 발송 완료</div>`;
            
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 4000);
        }

        // Firebase 데이터 구독
        function setupFirebaseListener() {
            if (!window.firebaseDB) return;
            
            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    systemData = { ...systemData, ...data };
                    if (data.currentNumbers) {
                        currentNumbers = data.currentNumbers;
                    }
                    console.log('🔄 Firebase 데이터 동기화');
                }
            });
        }

        // 시간 업데이트
        function updateTime() {
            const timeEl = document.getElementById('currentTime');
            const now = new Date();
            timeEl.textContent = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 초기화
        function initialize() {
            console.log('🚀 키오스크 초기화');
            
            // 시간 표시
            updateTime();
            setInterval(updateTime, 1000);
            
            // Firebase 리스너 설정
            setTimeout(() => {
                setupFirebaseListener();
            }, 1000);
            
            console.log('✅ 키오스크 준비 완료');
        }

        // 페이지 로드
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
